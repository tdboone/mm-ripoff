<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>L'il Vroom Vrooms!</title>

    <!-- build:css main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- /build -->
</head>

<body>
    <div id="content"></div>

    <div id="phaser-template" class="game"></div>

    <div id="instructions">
        <p>Click game area to enter full screen mode.</p>
        <p><a href="https://github.com/zpchavez/lvv" target="_blank">Click here</a> to see the source code</p>
        <p>Supports Xbox360 controllers, or you can map controllers to the following keyboard controls:</p>
        <table>
            <tr>
                <th></th>
                <th>Accel</th>
                <th>Brake</th>
                <th>Left</th>
                <th>Right</th>
                <th>Action 1</th>
                <th>Action 2</th>
            </tr>
            <tr>
                <td>Player 1</dt>
                <td>↑</td>
                <td>↓</td>
                <td>←</td>
                <td>→</td>
                <td>ENTER</td>
                <td>'</td>
            </tr>
            <tr>
                <td>Player 2</dt>
                <td>W</td>
                <td>A</td>
                <td>S</td>
                <td>D</td>
                <td>SPACEBAR</td>
                <td>C</td>
            </tr>
        </table>
    </div>

    <script src="js/lib/phaser.js"></script>
    <script src="js/lib/phaser-tiled.js"></script>
    <!-- We should only include this with dev builds -->
    <script src="js/lib/phaser-debug.js"></script>

    <!-- build:js main.min.js -->
    <script src="js/main.min.js"></script>
    <!-- /build -->

</body>
</html>
